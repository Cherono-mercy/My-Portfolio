<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portffolio Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="overlay overlay-lg">
          <img src="./img/shapes/square.png" class="shape square" alt="" />
          <img src="./img/shapes/circle.png" class="shape circle" alt="" />
          <img
            src="./img/shapes/half-circle1.png"
            class="shape half-circle1"
            alt=""
          />
          <img
            src="./img/shapes/half-circle2.png"
            class="shape half-circle2"
            alt=""
          />
          <img src="./img/shapes/x.png" class="shape x-shape" alt="" />
          <img src="./img/shapes/wave.jpg" class="shape wave1" alt="" />
          <img src="./img/shapes/wave2.jpg" class="shape wave 2" alt="" />
          <img src="./img/shapes/triangle.png" class="shape triangle" alt="" />
          <img src="./img/shapes/letters.jpg" class="letters" alt="" />
        </div>

        <nav>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="my logo" />
            </div>
            <div class="links">
              <ul>
                <li>
                  <a href="a">Home</a>
                </li>
                <li>
                  <a href="a">Services</a>
                </li>
                <li>
                  <a href="a">Portfolio</a>
                </li>
                <li>
                  <a href="a">About</a>
                </li>
                <li>
                  <a href="a">Testimonials</a>
                </li>
                <li>
                  <a href="a">Contact</a>
                </li>
                <li>
                  <a href="a" class="active">Hire Me</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="header-content">
          <div class="container grid-2">
            <div class="column-1">
              <h1 class="header-title">Mercy Cherono</h1>
              <p class="text">
                Hello, I'm Mercy Cherono, web designer and developer.
              </p>
              <a href="#" class="btn">Download CV</a>
            </div>
            <div class="column-2 image">
              <img src="./img/person.jpg" class="img-element" alt="" />
            </div>
          </div>
        </div>
      </header>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
